<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –ü—Ä–æ—Å—Ç–∏–π CSS –¥–ª—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #f0f2f5); /* –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –∫–æ–ª—å–æ—Ä–∏ —Ç–µ–º–∏ Telegram */
            color: var(--tg-theme-text-color, #000000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 { margin-bottom: 10px; }

        .score-box {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            color: var(--tg-theme-button-color, #3390ec);
        }

        .btn {
            width: 100%;
            padding: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        .btn:active { transform: scale(0.98); }

        /* –ö–Ω–æ–ø–∫–∞ –∫–ª—ñ–∫—É –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î –æ—Å–Ω–æ–≤–Ω–∏–π –∫–æ–ª—ñ—Ä —Ç–µ–º–∏ */
        .btn-click {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è —ñ–Ω—à–æ–≥–æ –∫–æ–ª—å–æ—Ä—É */
        .btn-upgrade {
            background-color: #2ecc71;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats {
            margin-top: 20px;
            color: var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üí∞ –ö–ª—ñ–∫–µ—Ä</h1>

    <div class="score-box">
        <span id="score">0</span>
    </div>

    <button id="clickBtn" class="btn btn-click" onclick="handleClick()">
        üëÜ –ö–ª—ñ–∫–Ω—É—Ç–∏
    </button>

    <button id="upgradeBtn" class="btn btn-upgrade" onclick="handleUpgrade()">
        ‚ö°Ô∏è –ü–æ–∫—Ä–∞—â–∏—Ç–∏ (–¶—ñ–Ω–∞: <span id="cost">10</span>)
    </button>

    <div class="stats">
        –°–∏–ª–∞ –∫–ª—ñ–∫—É: +<span id="power">1</span>
    </div>
</div>

<script>
    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è Telegram Web App
    let tg = window.Telegram.WebApp;
    tg.expand(); // –†–æ–∑–≥–æ—Ä—Ç–∞—î–º–æ –Ω–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω

    // --- –õ–û–ì–Ü–ö–ê –ì–†–ò ---

    // –°—Ç–∞–Ω –≥—Ä–∏ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º
    let defaultState = {
        score: 0,
        power: 1,
        cost: 10
    };

    // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –∑–±–µ—Ä–µ–∂–µ–Ω–∏–π —Å—Ç–∞–Ω –∑ LocalStorage –∞–±–æ –±–µ—Ä–µ–º–æ –¥–µ—Ñ–æ–ª—Ç–Ω–∏–π
    let gameState = JSON.parse(localStorage.getItem('clickerData')) || defaultState;

    // –ï–ª–µ–º–µ–Ω—Ç–∏ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É
    const scoreEl = document.getElementById('score');
    const powerEl = document.getElementById('power');
    const costEl = document.getElementById('cost');
    const upgradeBtn = document.getElementById('upgradeBtn');

    // –§—É–Ω–∫—Ü—ñ—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É
    function updateUI() {
        scoreEl.textContent = gameState.score;
        powerEl.textContent = gameState.power;
        costEl.textContent = gameState.cost;

        // –ë–ª–æ–∫—É—î–º–æ –∫–Ω–æ–ø–∫—É –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è, —è–∫—â–æ –Ω–µ –≤–∏—Å—Ç–∞—á–∞—î –≥—Ä–æ—à–µ–π
        if (gameState.score < gameState.cost) {
            upgradeBtn.disabled = true;
        } else {
            upgradeBtn.disabled = false;
        }
    }

    // –§—É–Ω–∫—Ü—ñ—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è
    function saveState() {
        localStorage.setItem('clickerData', JSON.stringify(gameState));
    }

    // –û–±—Ä–æ–±–Ω–∏–∫ –∫–ª—ñ–∫—É
    function handleClick() {
        gameState.score += gameState.power;
        updateUI();
        saveState();
        // –í—ñ–±—Ä–∞—Ü—ñ—è –ø—Ä–∏ –∫–ª—ñ–∫—É (–ø—Ä–∞—Ü—é—î —Ç—ñ–ª—å–∫–∏ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö –≤ –¢–ì)
        tg.HapticFeedback.impactOccurred('light');
    }

    // –û–±—Ä–æ–±–Ω–∏–∫ –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è
    function handleUpgrade() {
        if (gameState.score >= gameState.cost) {
            gameState.score -= gameState.cost;
            gameState.power += 1;
            // –¶—ñ–Ω–∞ —Ä–æ—Å—Ç–µ –≤ 1.5 —Ä–∞–∑–∏
            gameState.cost = Math.round(gameState.cost * 1.5);
            updateUI();
            saveState();
            tg.HapticFeedback.notificationOccurred('success');
        }
    }

    // –ó–∞–ø—É—Å–∫–∞—î–º–æ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É –ø—Ä–∏ —Å—Ç–∞—Ä—Ç—ñ
    updateUI();

</script>
</body>
</html>
